name: Project8

on:
  push:
    branches:
      - main
      - wgraj-amgx
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/project-08/project-8:latest
    env:
      NOGPU: 1
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: python -m pip install -e '.[dev]'
    - name: Install
      run: python -m pip install .
    - name: Lint
      run: flake8
    - name: Mypy
      run: |
        mypy project8
        mypy tests
    - name: Test
      run: pytest
    - name: Install build
      run: python -m pip install build
    - name: Build wheel
      run: python -m build --wheel
